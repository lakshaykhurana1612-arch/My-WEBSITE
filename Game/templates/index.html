<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeFlixZone</title>
</head>
<body>

  <!-- Page 1: Name Input -->
  <div id="page1">
    <h1 style="text-align: center;">Welcome to My Site ðŸŽ‰</h1>
    <h2 style="text-align: center;">Enter Your Name</h2>

    <form>
      <textarea
        id="username"
        style="
          display: block;
          margin: 50px auto;
          width: 300px;
          height: 100px;
          padding: 10px;
          font-size: 26px;
          border: 2px solid #444;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
        "
        placeholder="Type your name..."></textarea>

      <button
        type="submit"
        style="
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          font-size: 18px;
          border: none;
          border-radius: 6px;
          background-color: #4CAF50;
          color: white;
          cursor: pointer;
        "
      >Enter</button>
    </form>
  </div>

  <!-- Page 2: After Name -->
  <div id="page2" style="display: none; text-align: center; margin-top: 100px;">
    <h1>Welcome back to this gaming world, <span id="displayName"></span> ðŸŽ®</h1>
    <p>Let's level up together! ðŸ’¥</p>
  </div>

  <script>
    const form = document.querySelector("form");
    const textarea = document.getElementById("username");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const displayName = document.getElementById("displayName");

    // Trigger on Enter key
    textarea.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // prevent line break
        form.dispatchEvent(new Event("submit")); // trigger submit
      }
    });

    // On submit, change page
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = textarea.value.trim();
      if (name === "") {
        alert("Naam toh likh bhai!");
        return;
      }

      displayName.textContent = name;
      page1.style.display = "none";
      page2.style.display = "block";
    });
  </script>

</body>
</html>
