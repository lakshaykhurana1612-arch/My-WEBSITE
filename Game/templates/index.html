<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Textarea</title>
</head>
<body>
<h1 style="text-align: center;">Welcome to My Site 🎉</h1>
<br>
<B> <H1 style="text-align: center;"> Enter Your Name </H1> </B>

  <form>
    <textarea
      style="
        display: block;
        margin: 50px auto;
        width: 300px;
        height: 150px;
        padding: 10px;
        font-size: 26px;
        border: 2px solid #444;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        resize: vertical;
      "
      placeholder="Type something...">
    </textarea>


    <button
      type="submit"
      style="
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
    >
      Enter
    </button>
  </form>

</body>
</html>
